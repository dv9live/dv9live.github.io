<!DOCTYPE html>
<html lang="en">
	<head>
		<title>t3</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>

			}

				height: 100%;

			}
			
			.center{

	</head>
	<body>
		<div id="info">
			test
		</div>

		<div id="container"></div>

		<!-- <video id="video" playsinline autoplay muted loop style="display:none"> -->
		<video id="video" loop muted playsinline webkit-playsinline style="display:none">	
			<source src="textures/test5.mp4" type="video/mp4"/>	
			<source src="textures/test5.webm" type="video/webm"/>	
			<!-- <source src="textures/360_injected.mp4" type="video/mp4"/>	
			<source src="textures/360_injected.webm" type="video/webm"/> -->
			Your browser does not support such a video
		</video>
		
		<audio id='music' loop>
		  <source src="music.ogg" type="audio/ogg">
		  <source src="music.mp3" type="audio/mpeg">
		</audio>
		<div id="over">
			<img src='img/bg.jpg'/>
			<img id='icon0' class='center' src='img/0.png'/>
			<img id='icon1' class='center' src='img/1.png'/>
			<img id='icon2' class='center' src='img/2.png'/>
			<img id='icon3' class='center' src='img/3.png'/>
			<div class='centertext'>КОСНИТЕСЬ ЭКРАНА</div>
		</div>
		
		
		<script>
		
			var last = 'start';
			
			var alpha = 0;
			var beta = 0;
			var gamma = 0;
			
			var scale = 1;
			
			const version = 'gyro5+smoo+pi7+i7';
			info.innerHTML = 'there is: ' + version;
						
			//window.addEventListener("deviceorientation", handleOrientation, true);
			function handleOrientation(event) {
			
			  //const absolute = event.absolute;
			  const kk = 0;
			  alpha = alpha*kk + (1-kk)*event.alpha;
			  beta = beta*kk + (1-kk)*event.beta;
			  gamma = gamma*kk + (1-kk)*event.gamma;
			  
			  

			  info.innerHTML = version + ' '+last+' '+Math.round(alpha)+' '+Math.round(beta)+' '+Math.round(gamma);
			}
		
			var video = document.getElementById('video');
			
			video.addEventListener('error', function() {
				last='error';				
			});
			
			video.addEventListener('loadeddata', function() {
				last='loaded';
				video.play();
			});

			video.addEventListener('pause', function() {
				//console.log('paused');
				video.play();
			});
		</script>
		
			
		<script>
			document.addEventListener("DOMContentLoaded", function(){					
				var dist_prev = 0;				
				var el = document.body;
				  el.addEventListener("touchstart", function(e){
					if (e.touches.length === 2) {
						var dist = Math.sqrt(Math.pow(e.touches[0].screenX-e.touches[1].screenX,2)+Math.pow(e.touches[0].screenY-e.touches[1].screenY,2));
						dist_prev = dist;
					}
				  }, false);
				  el.addEventListener("touchend", function(e){
					scale = 1;
					last = scale;
				  }, false);
				  el.addEventListener("touchmove", function(e){
					if (e.touches.length === 2) {
						var dist = Math.sqrt(Math.pow(e.touches[0].screenX-e.touches[1].screenX,2)+Math.pow(e.touches[0].screenY-e.touches[1].screenY,2));
						var dif = dist - dist_prev;
						dist_prev = dist;
						
						scale += dif * 0.01;
						scale = Math.max( 1, Math.min( 4, scale ) );
						last = Math.round(scale);
					}
				  }, false);
			});
						
		</script>

		<script async src="es-module-shims.js"></script>
		

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			
			var info = document.getElementById('info');

			const distance = 50;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				const video = document.getElementById( 'video' );
				video.play();

				const texture = new THREE.VideoTexture( video );
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				
				texture.needsUpdate = true;
				material.needsUpdate = true;

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

						
				camera.fov = 75 - scale*10;
				//camera.updateProjectionMatrix();
				
				var alpha1 = alpha * Math.PI / 180;
				var beta1 = beta * Math.PI / 180;
				var gamma1 = gamma * Math.PI / 180;
				
				var deviceEuler = new THREE.Euler();
				var deviceQuaternion = new THREE.Quaternion();
				var worldTransform = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5)); // - PI/2 around the x-axis
										
				deviceEuler.set(beta1, alpha1, -gamma1, 'YXZ');
				deviceQuaternion.setFromEuler(deviceEuler);
				var quaternion = deviceQuaternion;

				quaternion.multiply(worldTransform);  // camera looks out the back of the device, not the top

				camera.quaternion.copy(quaternion);
				camera.quaternion.normalize();
				
				console.log(camera.quaternion);
				
				/*camera.position.x = distance * Math.sin( alpha1 ) * Math.cos( gamma1 );
				camera.position.y = -distance * Math.cos( alpha1 ) * Math.sin( beta1 );
				camera.position.z = -distance * Math.cos( beta1 ) * Math.cos( gamma1 );
				camera.lookAt( 0, 0, 0 );*/

				renderer.render( scene, camera );

			}

		</script>
		
		
		<script src="jquery-3.6.1.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function(){	
				$( "#icon0" ).fadeTo( "slow" , 1);
				var icon_counter = 0;
				setInterval(function(){				
					$( "#icon"+icon_counter ).fadeTo( "slow" , 0);
					icon_counter++;
					if(icon_counter > 3) icon_counter = 0;				
					$( "#icon"+icon_counter ).fadeTo( "slow" , 1);
				}, 3500);
				
				$( "#over" ).mousedown(function() {
				  $( "#over" ).hide();
				  
					var video = document.getElementById('video');
				  video.play();
				  
				  //document.getElementById('music').play();
				  if (typeof DeviceMotionEvent.requestPermission === 'function') {
						// Handle iOS 13+ devices.
						//last = 'iphone';
						DeviceMotionEvent.requestPermission()
						  .then((state) => {
							if (state === 'granted') {
							  window.addEventListener('deviceorientation', handleOrientation);
							} 
						  })
						  .catch(console.error);
					  } else {
						// Handle regular non iOS 13+ devices.
						window.addEventListener('deviceorientation', handleOrientation, true);
					  }
				});
			});
			
		</script>
	</body>
</html>
