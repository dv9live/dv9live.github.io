<!DOCTYPE html>
<html lang="en">
	<head>
		<title>t3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				touch-action: none;
			}
		</style>
	</head>
	<body>
		<div id="info">
			test
		</div>

		<div id="container"></div>

		<!-- <video id="video" playsinline autoplay muted loop style="display:none"> -->
		<video id="video" loop muted crossOrigin="anonymous" playsinline webkit-playsinline controls style="display:none">	
			<source src="textures/test5.mp4" type="video/mp4"/>	
			<!-- <source src="textures/360_injected.mp4" type="video/mp4"/>	
			<source src="textures/360_injected.webm" type="video/webm"/> -->
			Your browser does not support such a video
		</video>
		
		<script>
		
			var last = 'start';
			
			var lat = 0;
			var lon = 0;
			var alpha = 0;
			var beta = 0;
			var gamma = 0;
			
			var scale = 1;
						
			window.addEventListener("deviceorientation", handleOrientation, true);
			function handleOrientation(event) {
			  //const absolute = event.absolute;
			  alpha = event.alpha;
			  beta = event.beta;
			  gamma = event.gamma;
			  
			  const kk = 0.97;
			  lat = lat*kk + beta*(1-kk);
			  lon = lon*kk + (alpha + gamma)*(1-kk);

			  info.innerHTML = 'gyro4+smoo+pi7 '+last+' '+Math.round(alpha)+' '+Math.round(beta)+' '+Math.round(gamma);
			}
		
			var video = document.getElementById('video');
			
			video.addEventListener('error', function() {
				last='error';				
			});
			
			video.addEventListener('loadeddata', function() {
				last='loaded';
				video.play();
			});

			video.addEventListener('pause', function() {
				//console.log('paused');
				video.play();
			});
		</script>
		
			
		<script>
			document.addEventListener("DOMContentLoaded", function(){
				var dist_prev = 0;				
				var el = document.body;
				  el.addEventListener("touchstart", function(e){
					if (e.touches.length === 2) {
						var dist = Math.sqrt(Math.pow(e.touches[0].screenX-e.touches[1].screenX,2)+Math.pow(e.touches[0].screenY-e.touches[1].screenY,2));
						dist_prev = dist;
					}
				  }, false);
				  el.addEventListener("touchend", function(e){
					scale = 1;
					last = scale;
				  }, false);
				  el.addEventListener("touchmove", function(e){
					if (e.touches.length === 2) {
						var dist = Math.sqrt(Math.pow(e.touches[0].screenX-e.touches[1].screenX,2)+Math.pow(e.touches[0].screenY-e.touches[1].screenY,2));
						var dif = dist - dist_prev;
						dist_prev = dist;
						
						scale += dif * 0.01;
						scale = Math.max( 1, Math.min( 4, scale ) );
						last = Math.round(scale);
					}
				  }, false);
			});
						
		</script>

		<script async src="es-module-shims.js"></script>
		

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			
			var info = document.getElementById('info');

			const distance = 50;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				const video = document.getElementById( 'video' );
				video.play();

				const texture = new THREE.VideoTexture( video );
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				
				texture.needsUpdate = true;
				material.needsUpdate = true;

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

				//info.innerHTML = Math.round(lat) + ' ' + Math.round(lon);
			
				//lat = Math.max( - 85, Math.min( 85, lat ) );
				var phi = THREE.MathUtils.degToRad( -lat );
				var theta = THREE.MathUtils.degToRad( -lon );
				
				camera.fov = 75 - scale*10;
				camera.updateProjectionMatrix();

				camera.position.x = distance * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = distance * Math.cos( phi );
				camera.position.z = distance * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( 0, 0, 0 );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
